
- title: Branje
  id: branje
  description: Že od kot otrok sem rad bral; najraje fantazijske ali znanstveno-fantastične romane. Še v osnovni šoli sem začel brati Pesem ledu in ognja. V drugem letniku faksa sem kot iziv vsak teden prebral eno knjigo.
- title: Sprehajanje
  id: sprehajanje
  description: Vsak večer grem na sprehod in pri tem poslušam podcaste ali avdioknjige.
- title: Karate
  id: karate
  description: Tekom gimnazije sem redno treniral karate (Shotokan in pozneje Fudokan). Dosegel sem 3. kyu oziroma rjavi pas.
- title: Šivanje
  id: šivanje
  description: Rad imam različne ročne spretnosti. Ena zadjih, ki sem jo razvil je šivanje. Mojo garderobo sestavlja 31 metuljčkov, ki sem jih vse sam sešil – nekatere izmed njih v celoti ročno, brez uporabe šivalnega stroja.

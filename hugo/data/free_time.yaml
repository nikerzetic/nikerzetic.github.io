  id: umetnost
  description: Že kot otrok sem rad risal; včasih sem ustavil risanke na določenem prizoru, da narisal lik, ki sem ga videl na zaslonu. Od takrat sem razširil svoj interes na še mnoge druge tehnike - akvarel, olje, linotisk, modeliranje s polimerno maso in še mnoge drugue.

- title: Vodja programerskega kluba
  id: vodja-programerskega-kluba
  employer: Abelium d.o.o.
  from: 2022
  to: 2023
  description: V drugem letniku magisterija sem prevzel vodenje programerskega kluba na Fakulteti za matematiko in fiziko Univerze v Ljubljani. Pred tem se je klub srečal le nekajkrat in sporadično; z mojim prevzemom vodstva smo se začeli srečevati redno, enkrat na tede. Skrbel sem za vodenje projektov in organiziranje delovnih skupin. Organiziral sem tedenska srečanja, naročal pice zanje in vzdrževal tedenske zapisnike. Sodeloval sem tudi pri organizaciji "Programerskega vikenda" v Plemljevi vili na Bledu.
- title: Receptor v Igralnici
  id: receptor-v-igralnici
  employer: HIT d.d., Nova Gorica
  from: 2017
  to: 2017
  description: Po zaključeni maturi sem opravljal študentsko delo igralniškega receptorja v Casino Perla. Delo je vključevalo preverjanje osebnih podatkov strank, tiskanje vstopnic in pomoč gostom. Komunikacija s strankami je potekala predvsem v italijanskem in angleškem jeziku.
- title: "Predsednik Razreda"
  id: predsednik-razreda
  employer: "Gimnazija Nova Gorica"
  from: 2013
  to: 2017
  description: Vsa štiri leta gimnazije sem opravljal funkcijo predsednika razreda. Študentski svet na Gimnaziji Nova Gorica je bil dejaven in je igral odločilno vlogo v delovanju ustanove. Sestajali smo se redno. Proti koncu mojega prvega letnika smo sodelovali pri izbiri ravnatelja. V četrtem letniku sem sprejel tudi vlogo Predstavnika za šolsko prehrano.

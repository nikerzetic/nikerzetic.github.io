<div id="{{ .id }}-card" class="card block">
    <div class="card-content">
        <p class="title">{{ .title }}</p>
        <p class="subtitle">{{ .employer }}</p>
    </div>
    <div class="card-content">
        <div class="columns">
            <div class="column is-one-fifth">{{ .from }} - {{ .to }}</div>
            <div class="column">{{ .description }}</div>
        </div>
    </div>
</div>
